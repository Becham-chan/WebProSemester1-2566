<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <script src="https://kit.fontawesome.com/8ff5b31e3f.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper signup">  
            <form action="">
                <h2>Register</h2>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="username" required oninvalid="this.setCustomValidity('Please enter username here!')"
                    oninput="this.setCustomValidity('')">
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="Email" required oninvalid="this.setCustomValidity('Please enter email here!')"
                    oninput="this.setCustomValidity('')">
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" required oninvalid="this.setCustomValidity('Please enter password here!')"
                    oninput="this.setCustomValidity('')">
                    <label for="">Password</label>
                </div>
                <div class="agree">
                    <label for=""><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign up</button>
                <div class="signIn-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
